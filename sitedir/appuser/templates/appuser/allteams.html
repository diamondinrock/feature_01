{% load staticfiles %}
<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'appuser/style.css' %}" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>



     <div style="color: #fff;
    background: #0e90d2;
    font-size: 18px;
    text-align: center;
    padding: 5px 0;">
        <span style="color:white;font-size:1.7em;"><h1>All Teams</h1></span>
    </div>
    <ul class="list-group"style=" padding-left:0px;
    margin-left: 0px;">
        {% for team in teamsjson.0 %}
        <li class="list-group-item"style="padding:0px;">
            <a href='team/{{ team.team_id}}' class="list-group-item"style="margin:0px;padding:0px;border:none;">
                <div class="media" style="padding:2%;border: none;!important">
                    <div class="media-left">
                        <div class="btn btn-default btn-circle">
                            <i class="fa fa-user">{{team.team_name.0}}</i>
                            </div>
                    </div>

                    <div class="media-body">

                        <h2 class="media-heading"><b>{{team.team_name}}</b></h4>

                        <p> {{team.team_description}}</p>
                    </div>
                </div>
            </a>
        </li>
        {% endfor %}

    </ul>

    <div class="footer ">
        <div class="footer-contents container h-list">
            <a class="h-list-item" href="#">
                <i class="glyphicon glyphicon-flag fa fa-user"></i>
                <p>Execute</p>
            </a>
            <a class="h-list-item" href="#">
                <i class="glyphicon glyphicon-user fa fa-user"></i>
                <p>Profile</p>
            </a>
        </div>
    </div>
</body>

</html>
